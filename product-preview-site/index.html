<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Product Preview Project">
        <meta name="author" content="Alwell">
        <title>Product Preview Site</title>
        <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
        <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    </head>
    <body>
        <div class="main-container">
            <div class="image-container">
                <img src="images/image-product-desktop.jpg" alt="no picture">
            </div>
            <div class="product-container">
                <div class="product-category">
                    PERFUME
                </div>
                <div class="product-name">
                    <span>Gabrielle Essence Eau De Parfum</span>
                </div>
                <div class="product-description">A floral, solar and voluptuous interpretation composed 
                    by Olivier Palge, Perfumer-Creator for the House of CHANEL.
                </div>
                <div class="product-price">
                    <span class="product-new-price">$149.99</span>
                    <span class="product-old-price">$169.99</span>
                </div>
                <div class="product-button">
                    <img src="images/icon-cart.svg" alt="no pic">
                    <span class="button-description">Add to Cart</span>
                </div>
            </div>
        </div>
    </body>
</html>
